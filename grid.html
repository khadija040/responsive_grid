<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid System</title>
    <link rel="stylesheet" href="./assets/css/grid_system.css">
</head>
<body>

    <div class="grid-container">
        <div class="grid-x grid-padding-x">
            <div class="cell small-12 medium-6 large-4">
                <div class="box">1</div>
            </div>
            <div class="cell small-12 medium-6 large-4">
                <div class="box">2</div>
            </div>
            <div class="cell small-12 medium-6 large-4">
                <div class="box">3</div>
            </div>
        </div>

        <div class="grid-x grid-padding-x">
            <div class="cell small-12 medium-4 large-3">
                <div class="box">4</div>
            </div>
            <div class="cell small-12 medium-4 large-6">
                <div class="box">5</div>
            </div>
            <div class="cell small-12 medium-4 large-3">
                <div class="box">6</div>
            </div>
        </div>

        <div class="grid-x grid-padding-x">
            <div class="cell small-12 medium-8 large-9">
                <div class="box">7</div>
            </div>
            <div class="cell small-12 medium-4 large-3">
                <div class="box">8</div>
            </div>
        </div>

        <div class="grid-x grid-padding-x">
            <div class="cell small-12 medium-6 large-6 large-offset-3">
                <div class="box">Offset Example</div>
            </div>
        </div>

    </div>

</body>
</html>
